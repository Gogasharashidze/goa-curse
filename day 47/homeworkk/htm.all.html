<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline-Block Example</title>
    <style>
        .inline-block {
            background-color: lightblue;
            color: white;
            width: 150px;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="inline-block">Box 1</div>
    <div class="inline-block">Box 2</div>
    <div class="inline-block">Box 3</div>
</body>
</html>
