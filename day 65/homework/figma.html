<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Food Delivery</title>
    <link rel="stylesheet" href="gg.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Reservation</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </nav>
        <button class="login-btn">Log in</button>
    </header>

    <main>
        <section class="hero">
            <h1>Organic Food Mode</h1>
            <h2>Easy & Healthy</h2>
            <div class="search-bar">
                <input type="text" placeholder="Search your food here">
                <button>Search</button>
            </div>
            <div class="features">
                <div class="feature">24/7 Fresh Food</div>
                <div class="feature">Nature First</div>
                <div class="feature">Home Services</div>
                <div class="feature">Free Delivery</div>
            </div>
        </section>

        <section class="booking">
            <h3>Book a Table:</h3>
            <form>
                <select>
                    <option>Pick your date</option>
                </select>
                <select>
                    <option>Select Time</option>
                </select>
                <select>
                    <option>Select People</option>
                </select>
                <button type="submit">Book now</button>
            </form>
        </section>

        <section class="menu">
            <h3>Choose & Enjoy</h3>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="chicken-biryani.jpg" alt="Chicken Biryani">
                    <h4>Chicken Biryani</h4>
                    <p>Rice - 15 min</p>
                    <button>Add to cart</button>
                    <button>Composition</button>
                </div>
                <div class="menu-item">
                    <img src="samosa.jpg" alt="Samosa">
                    <h4>Samosa</h4>
                    <p>Refreshments - 30 min</p>
                    <button>Add to cart</button>
                    <button>Composition</button>
                </div>
               
            </div>
        </section>
    </main>
</body>
</html>
