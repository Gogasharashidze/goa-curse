<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabrielle Essence</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="image">
      <img id="myImage"src="image.png" alt="Gabrielle Essence">
    </div>
    <div class="content">
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p>
      <div class="price">$149.99 <span>$169.99</span></div>
      <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
      <button id="myButton">Click Me!</button>
      <script src="script.js"></script>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
