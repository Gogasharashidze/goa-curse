<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Click Example</title>
  <style>
    table {
      width: 50%;
      margin: 50px auto;
      border-collapse: collapse;
      text-align: center;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
    }
    table:hover {
      cursor: pointer;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <table id="myTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>25</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Doe</td>
        <td>30</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Mark Smith</td>
        <td>28</td>
      </tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
